<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <title>Parking Control</title>
    <style>
        @media print{
            .seccion1, .btn, .columna{
                display:none;
            }
        }
    </style>
</head>
<body>
    <br> <br> <br> <br> <br> 
    <div class="row justify-content-center">
        <div class="col-md-5 ms-5 mb-5">
            <div class="card">
                <h5 class="card-header">Datos del vehiculo del cliente</h5>
                <div class="card-body">
                    <form method="post" action="">
                        <div class="row">
                            <div class="col-md-4 d-flex">
                                <input type="number" name="documentocliente" class="form-control" placeholder="Placa del vehiculo">
                               
                            </div>
                            <div class="col-md-8 d-flex">
                                <input type="submit" name="accion" value="Buscar Placa" class="btn btn-outline-dark width:auto;">
                                <a class="btn btn-success ms-2" onclick="print()" href="">Generar factura de cobro</a>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-12 p-2" >
                                <article class="card" >
                                  <div class="card-body">
                                   
                                    <div class="mx-auto d-grid gap-2" style="width: 200px;">
                                        <div class="p-12 "> 
                                            <img src="/imagenes/logo.png" class="rounded float-start" alt="...">
                                             
                                        </div>
                                      </div>
                                    
                                    
                                    
                                    <div>
                                        <form action="" method="POST">
                                            <div class="form-group">
                                                <label>CÃ³digo de factura</label>
                                                <input type="number" class="form-control" name="txtdocumento" disabled readonly>
                                                
                                            </div>
                                            
                                                <div class="form-group">
                                                    <label>Fecha de ingreso</label>
                                                    <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                        <input class="form-control" size="16" type="text" value="" placeholder=""  disabled readonly>
                                                       
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                    </div>
                                                    <input type="hidden" id="dtp_input2" value="" /><br/>
                                                </div>
                                            <div class="form-group">
                                                <label>Hora de ingreso</label>
                                                <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                                    <input class="form-control" size="16" type="text" value=""  placeholder="" disabled readonly>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                                </div>
                                                <input type="hidden" id="dtp_input3" value="" /><br/>
                                            </div>
                                            <div class="form-group">
                                                <label>Placa</label>
                                               
                                                <input class="form-control" type="text" placeholder="" aria-label="default input Placa" name="txtplaca" disabled readonly>
                                            </div>
                                            <div class="form-group">
                                                <label>Tipo de vehiculo</label>
                                                <input class="form-control" type="text" placeholder=" " aria-label="default input Placa" name="txttipovehiculo" id="txttipovehiculo" disabled readonly>
                                                
                                            </div>
                                            <div class="form-group">
                                                <label>Marca</label>
                                                <input class="form-control" type="text" placeholder="" aria-label="default input Placa" name="txtmarca" id="txtmarca" disabled readonly>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Tipo de servicio</label>
                                                <input class="form-control" type="text" placeholder="" aria-label="default input Placa" name="txttipoServicio" id="txttipoServicio" disabled readonly>
                                                
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha de salida</label>
                                                <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                    <input class="form-control" size="16" type="text" value="" placeholder=""  disabled readonly>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                                <input type="hidden" id="dtp_input2" value="" /><br/>
                                            </div>
                                            <div class="form-group">
                                                <label>Hora de salida</label>
                                                <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                                                    <input class="form-control" size="16" type="text" value=""  placeholder="" disabled readonly>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                                </div>
                                                <input type="hidden" id="dtp_input3" value="" /><br/>
                                            </div>
                                            <div class="form-group">
                                                <label>Valor parqueo</label>
                                                <input type="number" placeholder="" class="form-control" name="txtprecio" disabled readonly>
                                            </div>
                
                                            <div class="form-group">
                                                <label>Observaciones:</label>
                                                <textarea class="form-control" id="message-text" name="descripcion"></textarea>
                                            </div>
                
                                            
                                        </form>
                                    </div>
                                  </div>
                
                                </article>
                                
                              </div>
                            
                        </div>

                    </form>
                </div>
            </div>
            
        </div>
       
    </div>
    
</body>
</html>
